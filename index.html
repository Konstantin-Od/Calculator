<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="wrapper">
            <div class="container">
                <!-- поле ввода первого числа -->
                <input type="number" id="num_1" class="num-1">

                <!-- кнопки действий -->
                <div id="operator__btns">
                    <button class="plus" onclick="op='+'">+</button>
                    <button class="minus" onclick="op='-'">-</button>
                    <button class="multi" onclick="op='*'">*</button>
                    <button class="divide" onclick="op='/'">&divide;</button>
                </div>

                <!-- поле ввода второго числа -->
                <input type="number" id="num_2" class="num-2">

                <!-- кнопка получения результата -->
                <button class="result" onclick="calc()">Равно</button>

                <!-- поле вывода результата -->
                <div id="total-id" class="total"></div>
            </div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
